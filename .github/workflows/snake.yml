name: ğŸ Generate Snake Animation

on:
  # Trigger the workflow every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allow manual triggering of the workflow
  workflow_dispatch:

  # Trigger on push events to the master branch
  push:
    branches:
      - master

jobs:
  generate:
    name: Generate and Deploy Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      # Step 1: Generate the snake animation SVG
      - name: ğŸ–¼ï¸ Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark

      # Step 2: Deploy the generated SVG to the output branch
      - name: ğŸš€ Deploy snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
